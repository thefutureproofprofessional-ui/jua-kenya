<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jua Kenya - Service Information Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .search-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="gradient-bg text-white shadow-lg">
        <nav class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-info-circle text-3xl"></i>
                    <h1 class="text-2xl font-bold">Jua Kenya</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#services" class="hover:text-gray-200 transition">Services</a>
                    <a href="#categories" class="hover:text-gray-200 transition">Categories</a>
                    <a href="#about" class="hover:text-gray-200 transition">About</a>
                </div>
            </div>
        </nav>
        
        <div class="container mx-auto px-4 py-16 text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-4">
                Access Kenyan Service Information
            </h2>
            <p class="text-xl mb-8 text-gray-100">
                Government, Banking, Utilities & More - All in One Place
            </p>
            
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center bg-white rounded-lg shadow-lg overflow-hidden">
                    <i class="fas fa-search text-gray-400 ml-4"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search for services (e.g., passport, M-PESA, water bill...)"
                        class="flex-1 px-4 py-4 text-gray-700 focus:outline-none search-focus"
                    >
                    <button onclick="searchServices()" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 font-semibold transition">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-4 py-8" id="categories">
        <div class="flex flex-wrap gap-3 justify-center" id="categoryButtons">
            <button onclick="filterCategory('all')" class="cat-btn active px-6 py-2 rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
                All Services
            </button>
        </div>
    </section>

    <section class="container mx-auto px-4 py-8" id="services">
        <div id="servicesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        
        <div id="loadingSpinner" class="text-center py-12 hidden">
            <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
            <p class="text-gray-600 mt-4">Loading services...</p>
        </div>
        
        <div id="noResults" class="text-center py-12 hidden">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-600 text-xl">No services found</p>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Jua Kenya. Information updated twice weekly.</p>
            <p class="text-gray-400 mt-2">Built with ❤️ for Kenyans</p>
        </div>
    </footer>

    <script>
        let allServices = [];
        let currentCategory = 'all';

        // Load categories
        async function loadCategories() {
            try {
                // Added timestamp to prevent caching
                const response = await fetch('/api/categories?t=' + new Date().getTime());
                const categories = await response.json();
                
                const container = document.getElementById('categoryButtons');
                // Keep the "All Services" button, remove others to avoid duplicates if re-run
                container.innerHTML = `
                    <button onclick="filterCategory('all')" class="cat-btn active px-6 py-2 rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
                        All Services
                    </button>
                `;

                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'cat-btn px-6 py-2 rounded-full bg-white text-gray-700 font-semibold hover:bg-purple-100 transition border border-gray-300';
                    btn.textContent = cat;
                    btn.onclick = () => filterCategory(cat);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load services
        async function loadServices(category = null, search = null) {
            const spinner = document.getElementById('loadingSpinner');
            const grid = document.getElementById('servicesGrid');
            const noResults = document.getElementById('noResults');
            
            spinner.classList.remove('hidden');
            grid.innerHTML = '';
            noResults.classList.add('hidden');
            
            try {
                let url = '/api/services';
                const params = new URLSearchParams();
                if (category && category !== 'all') params.append('category', category);
                if (search) params.append('search', search);
                
                // CRITICAL FIX: Add timestamp to force browser to get NEW data
                params.append('t', new Date().getTime());
                
                if (params.toString()) url += '?' + params.toString();
                
                console.log("Fetching fresh data from:", url); // Debugging
                const response = await fetch(url);
                allServices = await response.json();
                
                console.log("Data received:", allServices); // Debugging - Check console to see what arrived

                spinner.classList.add('hidden');
                
                if (allServices.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }
                
                allServices.forEach(service => {
                    const card = createServiceCard(service);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading services:', error);
                spinner.classList.add('hidden');
            }
        }

        // Create service card
        function createServiceCard(service) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-md p-6 card-hover cursor-pointer';
            div.onclick = () => showServiceDetails(service);
            
            const categoryColors = {
                'Government': 'bg-blue-100 text-blue-800',
                'Banking': 'bg-green-100 text-green-800',
                'Utilities': 'bg-yellow-100 text-yellow-800',
                'Entertainment': 'bg-purple-100 text-purple-800',
                'Finance': 'bg-red-100 text-red-800',
                'Education': 'bg-indigo-100 text-indigo-800'
            };
            
            // Default to blue if category color is missing
            const categoryClass = categoryColors[service.category] || 'bg-blue-50 text-blue-600';
            
            // Safe access to properties to prevent "undefined" errors
            const paybill = service.paybill_number || service.paybill || 'N/A';
            const cost = service.cost || 'Contact Provider';

            div.innerHTML = `
                <div class="flex items-start justify-between mb-3">
                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${categoryClass}">
                        ${service.category}
                    </span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">${service.service_name}</h3>
                <div class="space-y-2 text-sm text-gray-600">
                    <div class="flex items-center">
                        <i class="fas fa-money-bill-wave w-5 text-purple-600"></i>
                        <span class="ml-2"><strong>Paybill:</strong> ${paybill}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-tag w-5 text-purple-600"></i>
                        <span class="ml-2"><strong>Cost:</strong> ${cost}</span>
                    </div>
                </div>
            `;
            
            return div;
        }

        // Filter by category
        function filterCategory(category) {
            currentCategory = category;
            loadServices(category === 'all' ? null : category);
            
            // Update active button
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-purple-600', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-300');
            });
            // Highlight the clicked button (finding by text content since we regenerate buttons)
            const buttons = document.querySelectorAll('.cat-btn');
            for(let btn of buttons) {
                if(btn.textContent.trim() === category || (category === 'all' && btn.textContent.trim() === 'All Services')) {
                    btn.classList.add('active', 'bg-purple-600', 'text-white');
                    btn.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-300');
                }
            }
        }

        // Search services
        function searchServices() {
            const query = document.getElementById('searchInput').value;
            loadServices(currentCategory === 'all' ? null : currentCategory, query);
        }

        // Show service details (modal)
        function showServiceDetails(service) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            
            const paybill = service.paybill_number || service.paybill || 'N/A';
            const cost = service.cost || 'Contact Provider';

            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-2xl w-full p-8 max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-start mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">${service.service_name}</h2>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-tag text-purple-600 mr-2"></i>Category</h3>
                            <p class="text-gray-600">${service.category}</p>
                        </div>
                        
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-money-bill-wave text-purple-600 mr-2"></i>Paybill Number</h3>
                            <p class="text-gray-600 font-mono text-lg">${paybill}</p>
                        </div>
                        
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-file-alt text-purple-600 mr-2"></i>Account Format</h3>
                            <p class="text-gray-600">${service.account_format || 'N/A'}</p>
                        </div>
                        
                        ${service.requirements ? `
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-clipboard-list text-purple-600 mr-2"></i>Requirements</h3>
                            <p class="text-gray-600">${service.requirements}</p>
                        </div>
                        ` : ''}
                        
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-dollar-sign text-purple-600 mr-2"></i>Cost</h3>
                            <p class="text-gray-600">${cost}</p>
                        </div>
                        
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-list-ol text-purple-600 mr-2"></i>Process Steps</h3>
                            <p class="text-gray-600">${service.process_steps || 'Check website for details'}</p>
                        </div>
                        
                        <div>
                            <h3 class="font-semibold text-gray-700 mb-2"><i class="fas fa-link text-purple-600 mr-2"></i>Source</h3>
                            <a href="${service.source_url}" target="_blank" class="text-purple-600 hover:underline">${service.source_url}</a>
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-6 border-t">
                        <button onclick="copyPaybillInfo('${paybill}', '${service.service_name}')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
                            <i class="fas fa-copy mr-2"></i>Copy Paybill Info
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Copy paybill information
        function copyPaybillInfo(paybill, name) {
            const text = `Service: ${name}\nPaybill: ${paybill}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('Paybill information copied to clipboard!');
            });
        }

        // Enable Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchServices();
        });

        // Initialize
        loadCategories();
        loadServices();
    </script>
</body>
</html>
