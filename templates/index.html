<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jua Kenya - Service Information Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .search-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4);
        }
        /* Spinner Animation */
        .spin-slow { animation: spin 2s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    
    <header class="gradient-bg text-white shadow-lg">
        <nav class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-info-circle text-3xl"></i>
                    <h1 class="text-2xl font-bold">Jua Kenya</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#services" class="hover:text-gray-200 transition">Services</a>
                    <button onclick="triggerUpdate()" class="bg-white text-purple-700 px-4 py-1 rounded-full text-sm font-bold hover:bg-gray-100 transition shadow-sm">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh Data
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="container mx-auto px-4 py-16 text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-4">
                Access Kenyan Service Information
            </h2>
            <p class="text-xl mb-8 text-gray-100">
                Government, Banking, Utilities & More - All in One Place
            </p>
            
            <div class="max-w-2xl mx-auto">
                <div class="flex items-center bg-white rounded-lg shadow-lg overflow-hidden p-1">
                    <i class="fas fa-search text-gray-400 ml-4"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search for services (e.g., passport, M-PESA, water bill...)"
                        class="flex-1 px-4 py-3 text-gray-700 focus:outline-none"
                    >
                    <button onclick="searchServices()" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-md font-semibold transition">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="updateStatus" class="hidden bg-blue-600 text-white text-center py-2 px-4 shadow-md">
        <i class="fas fa-spinner fa-spin mr-2"></i> Updating database from Cloudflare... Please wait.
    </div>

    <section class="container mx-auto px-4 py-8" id="categories">
        <div class="flex flex-wrap gap-3 justify-center" id="categoryButtons">
            <button onclick="filterCategory('all')" class="cat-btn active px-6 py-2 rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
                All Services
            </button>
        </div>
    </section>

    <section class="container mx-auto px-4 py-8 flex-grow" id="services">
        <div id="servicesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        
        <div id="loadingSpinner" class="text-center py-12 hidden">
            <i class="fas fa-circle-notch fa-spin text-4xl text-purple-600"></i>
            <p class="text-gray-600 mt-4">Loading services...</p>
        </div>
        
        <div id="noResults" class="text-center py-12 hidden">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-600 text-xl">No services found matching your search.</p>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Jua Kenya. Information updated automatically.</p>
            <div class="mt-4">
                <button onclick="triggerUpdate()" class="text-gray-400 hover:text-white text-sm underline">
                    Force Database Update
                </button>
            </div>
        </div>
    </footer>

    <script>
        let allServices = [];
        let currentCategory = 'all';

        // --- 1. NEW: TRIGGER UPDATE FUNCTION ---
        async function triggerUpdate() {
            const statusDiv = document.getElementById('updateStatus');
            statusDiv.classList.remove('hidden');
            statusDiv.className = "bg-blue-600 text-white text-center py-2 px-4 shadow-md";
            statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Connecting to Cloudflare...';

            try {
                const response = await fetch('/update-now');
                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = "bg-green-600 text-white text-center py-2 px-4 shadow-md";
                    statusDiv.innerHTML = `<i class="fas fa-check mr-2"></i> Success! ${result.total_services} services loaded. Refreshing...`;
                    
                    // Reload services after 1.5 seconds to show the new data
                    setTimeout(() => {
                        statusDiv.classList.add('hidden');
                        loadCategories();
                        loadServices();
                    }, 1500);
                } else {
                    throw new Error(result.message || "Update failed");
                }
            } catch (error) {
                console.error(error);
                statusDiv.className = "bg-red-600 text-white text-center py-2 px-4 shadow-md";
                statusDiv.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> Error: ${error.message}`;
                setTimeout(() => statusDiv.classList.add('hidden'), 5000);
            }
        }

        // --- 2. LOAD CATEGORIES ---
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories?t=' + new Date().getTime());
                const categories = await response.json();
                
                const container = document.getElementById('categoryButtons');
                container.innerHTML = `
                    <button onclick="filterCategory('all')" class="cat-btn active px-6 py-2 rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
                        All Services
                    </button>
                `;

                categories.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'cat-btn px-6 py-2 rounded-full bg-white text-gray-700 font-semibold hover:bg-purple-100 transition border border-gray-300';
                    btn.textContent = cat;
                    btn.onclick = () => filterCategory(cat);
                    container.appendChild(btn);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // --- 3. LOAD SERVICES ---
        async function loadServices(category = null, search = null) {
            const spinner = document.getElementById('loadingSpinner');
            const grid = document.getElementById('servicesGrid');
            const noResults = document.getElementById('noResults');
            
            spinner.classList.remove('hidden');
            grid.innerHTML = '';
            noResults.classList.add('hidden');
            
            try {
                let url = '/api/services';
                const params = new URLSearchParams();
                if (category && category !== 'all') params.append('category', category);
                if (search) params.append('search', search);
                params.append('t', new Date().getTime()); // Prevent caching
                
                if (params.toString()) url += '?' + params.toString();
                
                const response = await fetch(url);
                allServices = await response.json();
                
                spinner.classList.add('hidden');
                
                if (allServices.length === 0) {
                    noResults.classList.remove('hidden');
                    return;
                }
                
                allServices.forEach(service => {
                    grid.appendChild(createServiceCard(service));
                });
            } catch (error) {
                console.error('Error loading services:', error);
                spinner.classList.add('hidden');
            }
        }

        // --- 4. CREATE CARD ---
        function createServiceCard(service) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg shadow-md p-6 card-hover cursor-pointer flex flex-col justify-between h-full';
            div.onclick = (e) => {
                // Don't trigger modal if clicking the copy button
                if (!e.target.closest('button')) showServiceDetails(service);
            };
            
            const categoryColors = {
                'Government': 'bg-blue-100 text-blue-800',
                'Banking': 'bg-green-100 text-green-800',
                'Utilities': 'bg-yellow-100 text-yellow-800',
                'Entertainment': 'bg-purple-100 text-purple-800',
                'Education': 'bg-indigo-100 text-indigo-800'
            };
            const categoryClass = categoryColors[service.category] || 'bg-gray-100 text-gray-800';

            div.innerHTML = `
                <div>
                    <div class="flex items-start justify-between mb-3">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${categoryClass}">
                            ${service.category}
                        </span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-2">${service.service_name}</h3>
                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <div class="flex items-center">
                            <i class="fas fa-money-bill-wave w-5 text-purple-600"></i>
                            <span class="ml-2 font-mono bg-gray-50 px-2 py-0.5 rounded">${service.paybill_number}</span>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-tag w-5 text-purple-600"></i>
                            <span class="ml-2 truncate">${service.cost}</span>
                        </div>
                    </div>
                </div>
                <button onclick="copyPaybillInfo('${service.paybill_number}', '${service.service_name}')" class="w-full mt-2 border border-purple-600 text-purple-600 hover:bg-purple-50 text-sm font-semibold py-2 rounded transition">
                    Copy Paybill
                </button>
            `;
            return div;
        }

        // --- 5. INTERACTION LOGIC ---
        function filterCategory(category) {
            currentCategory = category;
            loadServices(category === 'all' ? null : category);
            
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.className = 'cat-btn px-6 py-2 rounded-full bg-white text-gray-700 font-semibold hover:bg-purple-100 transition border border-gray-300';
            });
            // Highlight active
            event.target.className = 'cat-btn active px-6 py-2 rounded-full bg-purple-600 text-white font-semibold hover:bg-purple-700 transition';
        }

        function searchServices() {
            const query = document.getElementById('searchInput').value;
            loadServices(currentCategory === 'all' ? null : currentCategory, query);
        }

        function showServiceDetails(service) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in';
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-2xl w-full p-8 max-h-[90vh] overflow-y-auto shadow-2xl">
                    <div class="flex justify-between items-start mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">${service.service_name}</h2>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <p class="text-sm text-purple-600 font-bold uppercase mb-1">Paybill Number</p>
                            <p class="text-3xl font-mono text-gray-800">${service.paybill_number}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-sm text-gray-500 font-bold uppercase mb-1">Account Format</p>
                            <p class="text-lg text-gray-800">${service.account_format}</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-semibold text-gray-700"><i class="fas fa-dollar-sign w-6 text-purple-600"></i>Cost</h3>
                            <p class="text-gray-600 ml-6">${service.cost}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700"><i class="fas fa-list-ol w-6 text-purple-600"></i>Steps</h3>
                            <p class="text-gray-600 ml-6">${service.process_steps}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700"><i class="fas fa-clipboard-list w-6 text-purple-600"></i>Requirements</h3>
                            <p class="text-gray-600 ml-6">${service.requirements}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700"><i class="fas fa-link w-6 text-purple-600"></i>Source</h3>
                            <a href="${service.source_url}" target="_blank" class="text-purple-600 ml-6 hover:underline truncate block">${service.source_url}</a>
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t">
                        <button onclick="copyPaybillInfo('${service.paybill_number}', '${service.service_name}')" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition shadow-lg">
                            <i class="fas fa-copy mr-2"></i>Copy Paybill & Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function copyPaybillInfo(paybill, name) {
            navigator.clipboard.writeText(`${name}\nPaybill: ${paybill}`).then(() => {
                // Show simple toast notification
                const toast = document.createElement('div');
                toast.className = "fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50";
                toast.textContent = "Paybill Copied!";
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchServices();
        });

        // Initialize
        loadCategories();
        loadServices();
    </script>
</body>
</html>
